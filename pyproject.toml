[tool.black]
line-length = 79
target-version = ['py311']

[tool.mypy]
files = "src"
python_version = 3.11
strict = true
ignore_missing_imports = true

[tool.isort]
profile = "black"
include_trailing_comma = true

[tool.pytest]
testpaths = [ "src/tests" ]

[tool.flake518]
statistics = true
max-line-length=79
exclude=[".git", "__pypackages__", ".vscode", ".mypy_cache", "venv"]
